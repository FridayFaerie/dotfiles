general {
  gaps_in=5
  gaps_out=5

  border_size=0
  resize_on_border=true

  allow_tearing=false

  layout = scrolling
}


dwindle {
  pseudotile = true
  preserve_split = true
}

input {
  touchpad {
    natural_scroll = true
  }
  follow_mouse = 1
  kb_layout = us
  kb_options = ctrl:nocaps, compose:ralt
  sensitivity = 0
}

misc {
  force_default_wallpaper = false
  disable_hyprland_logo = true
  focus_on_activate = true
}

xwayland {
  force_zero_scaling=true
}

# gestures:workspace_swipe = true

animations {
  enabled = true

  bezier = fluent_decel, 0.1, 1, 0, 1
  bezier = md3_decel, 0.05, 0.7, 0.1, 1
  bezier = bounce,1,1.6,0.1,0.85

  animation = windows, 1, 4, md3_decel, slide
  animation = workspaces, 1, 4, fluent_decel, slidevert
  animation = layers, 1, 1, md3_decel, popin 80%
  animation = layersOut, 1, 100, fluent_decel, slidevert
  animation = layersIn, 0, 1, fluent_decel, slidevert
  animation = fade, 1, 2, md3_decel
  animation = specialWorkspace, 1, 4, fluent_decel, slidevert
  animation = global, 0
  # animation = hyprfocusIn, 1, 4, fluent_decel
  # animation = hyprfocusOut, 1, 4, fluent_decel
}

decoration {
  blur {
    enabled=false
    passes=1
    size=3
    vibrancy=0.169600
  }

  shadow {
    enabled=true
    color=rgba(1a1a1aee)
    range=4
    render_power=2
  }
  active_opacity=1.000000
  inactive_opacity=0.950000
  rounding=10
}

windowrule=fullscreen, class:mpv

windowrule=noborder, class:kitty
windowrule=noshadow, class:kitty
layerrule = noanim, hyprpicker
layerrule = noanim, selection
layerrule = noanim, quickshell:screenshot

# debug:disable_logs=false
# debug:suppress_errors=true


plugin {
  dynamic-cursors {
    hyprcursor {
      enabled=true
      fallback=clientside
      nearest=true
      resolution=-1
    }

    rotate {
      length=20
      offset=0.000000
    }

    shake {
      enabled=false
      base=4.000000
      effects=false
      influence=0.000000
      ipc=false
      limit=0.000000
      nearest=true
      speed=4.000000
      threshold=6.000000
      timeout=2000
    }

    stretch {
      function=quadratic
      limit=3000
    }

    tilt {
      function=negative_quadratic
      limit=5000
    }
    enabled=true
    mode=rotate
    threshold=2
  }

  hyprexpo {
      columns = 2
      gap_size = 0
      bg_col = rgb(111111)
      workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

      enable_gesture = true # laptop touchpad
      gesture_fingers = 3  # 3 or 4
      gesture_distance = 300 # how far is the "max"
      gesture_positive = no # positive = swipe down. Negative = swipe up.
  }

  hyprscrolling {
    fullscreen_on_one_column = true
    column_width = 0.5
    explicit_column_widths = 0.5, 1.0
    focus_fit_method = 1
    follow_focus = false
  }

  hyprfocus {
    mode = slide
    slide_height = 0
  }


  # hyprgreen {
  #   color = rgba(00ff00ff)
  # }

  imgborders {
    enabled = true
    image = ~/Downloads/border.png
    sizes = 7,4,3,4 # left, right, top, bottom
    # insets = 0,0,0,0 # left, right, top, bottom
    scale = 4
    smooth = true
    blur = false
  }

}

